<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card Example3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class='textCenterAlign'>Image Album</h1>
    <main>
        <section class="displayArea">
            <figure class="imageCard">
                <img src="https://images.unsplash.com/photo-1526034332220-067b0f400e06?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGlnZXJ8ZW58MHx8MHx8fDA%3D"
                    alt="photo" id="image" loading="lazy" />
                <figcaption class="description">Tiger</figcaption>
                <div class="loader">
                    Loading...
                </div>
            </figure>

            <div class="controls">
                <button onclick="previousImageCard()">prev</button>
                <button onclick="nextImageCard()">next</button>
            </div>
        </section>

        <aside class="rightSideArea">
            <h3>Add a new image</h3>
            <form class="addImageForm" onsubmit="addNewImage(event)">
                <label>Enter The Image Address Here
                    <input 
                        type="text" 
                        id="imgAddressInput" 
                        name="imageUrl"
                        placeholder="Copy and Paste here image Address" 
                    />
                </label>
                <input 
                    type="text" 
                    id="imgNameInput" 
                    placeholder="Name The Image" 
                    name="imageName" 
                />
                <button type="submit">Add Image</button>
            </form>

            <div class="previewArea">
                <button onclick="previewLastAddedImage()" title="last added imageCard preview">Preview Last One</button>
            </div>
        </aside>
    </main>

    <!-- JavaScript for Image Card Functionality -->
    <script src="script.js"></script>
</body>
</html>
