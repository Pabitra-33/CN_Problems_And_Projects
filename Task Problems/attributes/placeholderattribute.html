<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Attribute</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .my-input {
            padding: 1.5rem;
            border: 2px solid black;
            text-align: center;
        }

        .my-input::placeholder {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="my-input" placeholder="Enter your name">
    </div>
</body>

</html>
