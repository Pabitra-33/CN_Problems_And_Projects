<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dir Attribute in HTML</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 0.5rem;
            font-size: 1.5rem;
            background-color: crimson;
        }

        .container p {
            max-width: 50rem;
            color: white;
        }

        button {
            background-color: white;
            color: crimson;
            padding: 0.5rem;
            margin-top: 1rem;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container" dir="rtl">
        <p>
            Perseverance is the key to unlocking your potential.
            With consistent effort and determination, you can overcome any obstacle and achieve your goals.
        </p>

        <button>
            Read More
        </button>
    </div>
</body>

</html>
