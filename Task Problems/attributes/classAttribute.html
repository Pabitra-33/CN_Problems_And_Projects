<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attribute in HTML</title>
</head>
<body>
    <h3 class="student">Hi students</h3>
    <h3 class="teacher">Hi teachers</h3>
    <h3 class="student teacher">Hi everyone</h3>
</body>
</html>
