<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
    <style>
        .quote-container {
            border: 4px solid blue;
            max-width: fit-content;
            background: crimson;
            color: white;
            padding: 16px;
        }

        em {
            font-weight: 700;
        }

        .quote {
            font-size: 20px;
        }

        .author {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <blockquote class="quote-container">
        <p class="quote">"With great power,<em> comes great responsibility</em> ."</p>
        <p class="author">-<strong>Spiderman</strong></p>
    </blockquote>
</body>

</html>
