<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan Attribute</title>
</head>
<body>
    <table border="1">
       <tr>
        <th rowspan="3">Programming Language</th>
        <td>Python</td>
        <td>Ruby</td>
       </tr>
       <tr>
           <td colspan="2">Javascript</td>
       </tr>
       <tr>
           <td>Java</td>
           <td>C++</td>
       </tr>
    </table>
</body>
</html>
