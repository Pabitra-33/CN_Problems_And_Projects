<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan Attribute</title>
    <style>
        table {
            margin: 0 auto;
            border: 1px solid black;
            border-collapse: collapse; 
            font-size: 20px;
            margin-top: 100px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px; 
            text-align: center; 
            padding : 20px;
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <th rowspan="3">Programming Language</th>
        <td>Python</td>
        <td>Ruby</td>
       </tr>
       <tr>
           <td colspan="2">Javascript</td>
       </tr>
       <tr>
           <td>Java</td>
           <td>C++</td>
       </tr>
    </table>
</body>
</html>
