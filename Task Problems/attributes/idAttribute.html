<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Attribute in HTML</title>
</head>
<body>
    <h3 id="student">Hi students</h3>
    <p>The id attribute is used to specify a unique id for an HTML element. The id value must be unique within the HTML document.</p>
    <p>The id attribute is most used to point to a style in a style sheet, and by JavaScript to manipulate the element with the specific id.</p>
</body>
</html>
