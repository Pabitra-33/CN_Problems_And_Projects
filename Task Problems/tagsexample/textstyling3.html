<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added a new feature "Hover"</title>
    <style>
        .text {
            font-weight: bolder;
            color: brown;
            text-align: center;
            text-decoration: underline;

        }

        .text:hover {
            color: blue;
        }
    </style>
</head>

<body>
    <h3 class="text">Text Styling</h3>
</body>

</html>
