<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Tag in HTML</title>
    <style>
    p {
        font-size : 32px;
        text-align: center;
        background-color: lightgoldenrodyellow;
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: darkblue;
        padding: 20px;
        border: 2px solid darkblue;
        border-radius: 10px;
    }
    </style>
</head> 
<body>
    <p>I <del>have </del> want to go to the gym everyday.</p>
    <p>Here we have seen some text has been deleted by using the del tag</p>
</body>
</html>
