<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Tag</title>
    <style>
        code {
            font-size: 20px;
            background-color: lightgray;
            padding: 16px;
            display: block;
            border-radius: 8px;
            overflow: auto;
        }
        
        pre {
            background-color: lightgray; 
            padding: 16px;
            font-size: 20px;
            overflow: auto; 
            border-radius: 8px;
        }

        .codebox {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>   
    <div class="codebox">     
        <h2>Javascript Function</h2>        
        <pre>        
            <code> function add(a, b) { return a + b; }</code> <!-- using code tag-->     
        </pre>    
    </div>            
    <div class="codebox">        
        <h2>Python Function</h2>        
        <pre>        
            <code>def add(a, b): return a + b</code>                
        </pre>    
    </div>     
</body> 
</html>
